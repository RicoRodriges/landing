<style>
    .sky, .sea {
        transition: background-color 2s;
    }

    .day .sky {
        background-color: #B3EFFF;
    }

    .night .sky {
        background-color: #73AFBF;
    }

    .day .sea {
        background-color: #10739E;
    }

    .night .sea {
        background-color: #00436E;
    }


    #sun, #cloud1, #cloud2, #moon, #stars {
        transition: opacity 2s, top 2s, left 2s;
        position: absolute;
    }

    .day #sun {
        top: 20px;
        left: 200px;
        opacity: 1;
    }

    .night #sun {
        top: 400px;
        left: 400px;
        opacity: 0;
    }

    .day #cloud1 {
        top: 70px;
        left: 280px;
        opacity: 1;
    }

    .night #cloud1 {
        top: 70px;
        left: 400px;
        opacity: 0;
    }

    .day #cloud2 {
        top: 100px;
        left: 110px;
        opacity: 1;
    }

    .night #cloud2 {
        top: 100px;
        left: 0px;
        opacity: 0;
    }

    .day #moon {
        left: 100px;
        top: 400px;
        opacity: 0;
    }

    .night #moon {
        left: 300px;
        top: 50px;
        opacity: 1;
    }

    .day #stars {
        left: 100px;
        top: 100px;
        opacity: 0;
    }

    .night #stars {
        left: 100px;
        top: 30px;
        opacity: 1;
    }

    .brightnessable {
        transition: filter 2s;
    }

    .day .brightnessable {
        filter: brightness(1);
    }

    .night .brightnessable {
        filter: brightness(0.6);
    }


    @keyframes windmill-blade {
        from {
            transform: rotate(0);
        }
        to {
            transform: rotate(360deg);
        }
    }

    #windmill .blade-1 {
        animation: windmill-blade 6s linear 0s infinite;
    }

    #windmill .blade-2 {
        animation: windmill-blade 6s linear 2s infinite;
    }

    #windmill .blade-3 {
        animation: windmill-blade 6s linear 4s infinite;
    }

    @keyframes reflection {
        0% {
            left: 40px;
        }
        25% {
            left: 60px;
        }
        50% {
            left: 40px;
        }
        75% {
            left: 20px;
        }
    }

    #reflection1, #reflection2, #reflection3 {
        animation: reflection 6s linear infinite;
    }

    #reflection1, #reflection3 {
        animation-direction: alternate;
    }

    #reflection2 {
        animation-direction: alternate-reverse;
    }
</style>
